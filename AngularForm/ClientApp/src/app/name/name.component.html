<h3>Submit Name</h3>
<div class="job-form">
    <form (ngSubmit)="onSubmitName(); myNgForm.resetForm()" #myNgForm="ngForm">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" [(ngModel)]="firstName" class="form-control" ngModel required />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" [(ngModel)]="lastName" class="form-control" ngModel required />
        </div>
        <button type="submit" class="primary-button swole">Submit</button>
    </form>
</div>
